    <header class="primary-header">
      <div class="container header-container">

      <section class="contact-section">
        <div class="container contact-container">
          <!-- Even Columns( Grid)-->

            <!--Info Column-->
            <div class="info-col col">
              <div class="infos">
                <div class="info-div">
                  <p class="info-title">
                    Telephone: <span class="info-detail">+39031571475</span>
                  </p>
                </div>
                <div class="info-div">
                  <p class="info-title">
                    Adress:
                    <span class="info-detail"
                      >Via Per Cernobbio, 33, 22100 Como CO, Italy</span
                    >
                  </p>
                </div>
                <div class="info-div">
                  <p class="info-title">
                    Email:
                    <span class="info-detail">vecchiatavernola@gmail.com</span>
                  </p>
                </div>
              </div>
          </div>
           <!------------------------------------>
           <div class="hours col">
            <h3 class="div-title">Business Hours</h3>
           <div class="hours-list">
            <div class="hour-item lg">
              <p class="day-range">Monday-Friday</p>
              <p class="hour-range">12.00-23.00</p>
            </div>
            <div class="hour-item md">
              <p class="day-range">Saturday</p>
              <p class="hour-range">12.00-20.00</p>
            </div>
            <div class="hour-item sm">
              <p class="day-range">Sunday</p>
              <p class="hour-range">Closed</p>
            </div>

          </div>
