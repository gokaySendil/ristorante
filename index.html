<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Hero</title>
  </head>
  <body>
    <header class="primary-header">
      <div class="container header-container">
        <div class="nav-wrapper">
          <a class="brand-logo" href="#">Pizzeria Vecchia Tavernola</a>
          <button
            class="mobile-nav-toggle"
            aria-controls="primary-navigation"
            aria-expanded="false"
          >
            <i class="fas fa-bars icon-menu" aria-hidden="true"></i>
            <i class="fas fa-times icon-close" aria-hidden="true"></i>
            <span class="hidden">Menu</span>
          </button>
          <nav id="primary-navigation" class="primary-navigation">
            <ul aria-label="Primary" role="list" class="nav-list">
              <li class="nav-link"><a href="#about">About</a></li>
              <li class="nav-link"><a href="#gallery">Gallery</a></li>
              <li class="nav-link"><a href="#contact">Contact</a></li>
            </ul>
          </nav>
          <!-- <button class="primary-btn btn nav-menu-btn">MENU</button> -->
        </div>
      </div>
    </header>
    <!--*********************** Header End *********************** -->
    <main>
      <!--*********************** HERO SECTION *********************** -->
      <section class="hero-section" id="hero">
        <div class="container hero-container">
          <div class="even-columns">
            <div class="column-1">
              <h1 class="primary-heading hero-slogan">
                Pizzeria Vecchia Tavernola
              </h1>
              <h2 class="slogan">Company Slogan Placed Here</h2>
              <div class="button-container">
                <button class="primary-btn btn">ABOUT US</button>
                <button class="secondary-btn btn">MENU</button>
              </div>
            </div>
            <div class="img-div">
              <center>
                <img class="hero-img" src="./food3.png" alt="plate.png" />
              </center>
            </div>
          </div>
        </div>
      </section>
      <!--*********************** HERO SECTION END *********************** -->
    </main>
    <script src="main.js"></script>
  </body>
</html>
